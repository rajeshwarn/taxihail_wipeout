<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta name="viewport" content="width=device-width" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Receipt Title</title>
        <!--<link href="..\Css\StyleReceipt.css" media="all" rel="stylesheet" type="text/css" />-->
        <style >
            /* -------------------------------------
    GLOBAL
    A very basic CSS reset
------------------------------------- */
            * {
                margin: 0;
                padding: 0;
                font-family: "Helvetica Neue", "Helvetica", Helvetica, Arial, sans-serif;
                box-sizing: border-box;
                font-size: 14px;
            }

            img {
                max-width: 100%;
            }

            body {
                -webkit-font-smoothing: antialiased;
                -webkit-text-size-adjust: none;
                width: 100% !important;
                height: 100%;
                line-height: 1.6;
            }

            /* Let's make sure all tables have defaults */

            table {
                width: 100%;
            }

                table td {
                    vertical-align: top;
                }

            /* -------------------------------------
    BODY & CONTAINER
------------------------------------- */
            body {
                background-color: #f6f6f6;
            }

            .body-wrap {
                background-color: #04182A;
                width: 100%;
            }

            .container {
                display: block !important;
                max-width: 600px !important;
                margin: 0 auto !important;
                /* makes it centered */
                clear: both !important;
            }

            .content {
                max-width: 600px;
                margin: 0 auto;
                display: block;
                padding: 20px;
            }

            /* -------------------------------------
    HEADER, FOOTER, MAIN
------------------------------------- */
            .main {
                background: #fff;
                border: 1px solid #e9e9e9;
                border-radius: 7px;
            }

            .content-wrap {
                padding: 20px;
            }

            .content-block {
                padding: 0 0 20px;
            }

            .header {
                width: 100%;
                margin-bottom: 20px;
            }

            .footer {
                width: 100%;
                clear: both;
                color: white;
                padding: 20px 0 20px 0;
            }

                .footer a {
                    color: #999;
                }

                .footer p, .footer a, .footer unsubscribe, .footer td {
                    font-size: 8px;
                }

            /* -------------------------------------
    TYPOGRAPHY
------------------------------------- */
            h1, h2, h3 {
                font-family: "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
                color: #000;
                margin: 40px 0 0;
                line-height: 1.2;
                font-weight: 400;
            }

            h1 {
                font-size: 32px;
                font-weight: 500;
            }

            h2 {
                font-size: 24px;
            }

            h3 {
                font-size: 18px;
            }

            h4 {
                font-size: 14px;
                font-weight: 600;
            }

            p, ul, ol {
                margin-bottom: 10px;
                font-weight: normal;
            }

                p li, ul li, ol li {
                    margin-left: 5px;
                    list-style-position: inside;
                }

            /* -------------------------------------
    LINKS & BUTTONS
------------------------------------- */
            a {
                color: #348eda;
                text-decoration: underline;
            }

            .btn-primary {
                text-decoration: none;
                color: #FFF;
                background-color: #348eda;
                border: solid #348eda;
                border-width: 10px 20px;
                line-height: 2;
                font-weight: bold;
                text-align: center;
                cursor: pointer;
                display: inline-block;
                border-radius: 5px;
                text-transform: capitalize;
            }

            /* -------------------------------------
    OTHER STYLES THAT MIGHT BE USEFUL
------------------------------------- */
            .last {
                margin-bottom: 0;
            }

            .first {
                margin-top: 0;
            }

            .aligncenter {
                text-align: center;
            }

            .alignright {
                text-align: right;
            }

            .alignleft {
                text-align: left;
            }

            .clear {
                clear: both;
            }

            /* -------------------------------------
    ALERTS
    Change the class depending on warning email, good email or bad email
------------------------------------- */
            .alert {
                font-size: 16px;
                color: #fff;
                font-weight: 500;
                padding: 20px;
                text-align: center;
                border-radius: 7px 7px 0 0;
            }

                .alert a {
                    color: #fff;
                    text-decoration: none;
                    font-weight: 500;
                    font-size: 16px;
                }

                .alert.alert-warning {
                    background: #ff9f00;
                }

                .alert.alert-bad {
                    background: #d0021b;
                }

                .alert.alert-good {
                    background: #68b90f;
                }

            /* -------------------------------------
    RESPONSIVE AND MOBILE FRIENDLY STYLES
------------------------------------- */
            @media only screen and (max-width: 640px) {
                h1, h2, h3, h4 {
                    font-weight: 600 !important;
                    margin: 20px 0 5px !important;
                }

                h1 {
                    font-size: 22px !important;
                }

                h2 {
                    font-size: 18px !important;
                }

                h3 {
                    font-size: 16px !important;
                }

                .container {
                    width: 100% !important;
                }

                .content, .content-wrapper {
                    padding: 10px !important;
                }

                /*.invoice {
    width: 100% !important;
  }*/
                .receipt_left_info, .receipt_right_info {
                    width: 100% !important;
                }
            }

            .title_block:before, .title_block:after {
                position: absolute;
                top: 51%;
                overflow: hidden;
                width: 50%;
                height: 1px;
                content: '\a0';
                background-color: gray;
            }

            .title_block:before {
                margin-left: -50%;
                text-align: right;
            }

            /* -------------------------------------
    ADDED STYLE FOR OUR TEMPLATE
------------------------------------- */
            .receipt_price {
                font-weight: bold;
                font-size: 20px;
            }

            .receipt_left_info, .receipt_right_info {
                width: 50%;
                float: left;
                padding: 0 5px 0 5px;
            }
            /* Style for line between titles */
            .title_block {
                position: relative;
                z-index: 1;
                overflow: hidden;
                text-align: center;
                padding: 10px 0 10px 0;
            }

               
            /* Ending Style for line between titles */

            .route_list {
                text-align: left;
                float: left;
            }

            .route_list_title {
                font-weight: bold;
            }

            .route_list_adddress {
                color: gray;
            }

            .route_list_img {
                float: left;
                padding: 7px 7px 0 0;
            }

            .route_departure, .route_arrival {
                width: 100%;
                position: relative;
                display: flex;
            }

            .fare_list_title {
                text-align: left;
                width: 80%;
                color: gray;
            }

            .fare_list_price {
                text-align: right;
                width: 20%;
            }

            .fare_list_subtotal {
                font-weight: bold;
            }

            .fare_list_charged {
                font-weight: bolder;
            }

                .fare_list_subtotal .fare_list_title, .fare_list_charged .fare_list_title {
                    color: #000000 !important;
                }

                .fare_list_charged .fare_list_price, .fare_list_charged .fare_list_title {
                    padding: 15px 0 15px 0;
                }

            .driver_name {
                text-align: left;
                width: 80%;
                font-weight: bold;
            }

            .vehicle_type {
                text-align: right;
                width: 20%;
            }
        </style>
    </head>

                                                                        </div>
                                                                    </div>

                        <div class="footer">

    </body>
</html>
