<div class="row">
    <div class="span12" id="pickup-drop-off-container">
        <form>
            <label>{{localize "Pickup location"}}</label>
            <div class='pickup-address-container'></div>
            <label>{{localize "Destination"}}</label>
            <div class='drop-off-address-container'></div>
            <a href='#' class='btn btn-primary' data-action='book'>{{localize "Confirm Booking"}}</a>
        </form>
        <form class="form-horizontal">
            <div>
                <div class="control-group">
                    <label class="control-label" for="inputPrice">{{localize "Price estimate"}}</label>
                    <div class="controls">
                       {{priceEstimate}}
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="inputFare">{{localize "Fare estimante"}}</label>
                    <div class="controls">
                       {{distanceEstimate}}
                    </div>
                </div>
            </div>
        </form>
        <div class="map-container" ></div>
        
    </div>
    <div class='span12 hidden-right' id="address-list-container" ></div>
</div>
