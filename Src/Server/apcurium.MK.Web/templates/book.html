<div class="row">
    <div class="span6" id="pickup-drop-off-container">
        <div class='well'>
            <form>
                <label class='lbl-large'>{{localize "Pickup location"}}</label>
                <div class='pickup-address-container'></div>
                <label class='lbl-large'>{{localize "Destination"}}</label>
                <div class='drop-off-address-container'></div>
                <div class='estimate control-group clearfix hidden'>
                    <div class='pull-right'>
                        {{localize "Estimated Fare"}}
                        <span class="fare"></span>
                    </div>
                </div>
                <div class='control-group clearfix'>
                    <a href='#' class='btn btn-primary btn-large pull-right span2' data-action='book'>{{localize "Book Now"}}</a>
                </div>
            </form>
            <div>
        </div>
    </div>
    <div class='span6' id="address-list-container" ></div>
</div>
