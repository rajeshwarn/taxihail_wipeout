<div class="row">
    <div class="span6">
        <div class='well'>
            <div class="input-append date" data-role='datepicker' data-date="{{ today }}">
                <input class="span2" type="text" value="{{ today }}">
                <span class="add-on"><i class="icon-calendar"></i></span>
            </div>
            <div class="input-append bootstrap-timepicker-component">
                <input type="text" data-role='timepicker' class="input-small">
                <span class="add-on">
                    <i class="icon-time"></i>
                </span>
            </div>
        </div>
    </div>
</div>
