<div class="row">
    <div class="span6">
        <div class='well clearfix'>
            <legend>{{localize "Pickup date and time"}}</legend>
            <div class='errors'>
            </div>
            <div class='control-group'>
                <label class='control-label' for='book-later-date'>{{localize "Date"}}</label>
                <div class='controls'>
                    <div class="input-append date pull-left" data-role='datepicker' data-date="{{ today }}">
                        <input id='book-later-date' class="input-small" type="text" value="{{ today }}">
                        <span class="add-on"><i class="icon-calendar"></i></span>
                    </div>
                    <label class='pull-left' for='book-later-date'>{{localize "Time"}}</label>
                    <div class="input-append bootstrap-timepicker-component pull-right">
                        <input id='book-later-time' type="text" data-role='timepicker' class="input-small">
                        <span class="add-on">
                            <i class="icon-time"></i>
                        </span>
                    </div>
                </div>
            </div>
            <div class='control-group'>
                <button type='submit' class='btn btn-large btn-primary span2 pull-right' >{{ localize "Set Time" }}</button>
            </div>
        </div>
    </div>
</div>
