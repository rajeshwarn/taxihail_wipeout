
        
<div class="control-group">
    <label class="control-label" for="inputName">{{localize "Name"}}</label>
    <div class="controls">
        <input type="text"  id="inputName" name="name" value="{{name}}">
    </div>
</div>

<div class="control-group">
    <label class="control-label" for="inputPhone">{{localize "Phone"}}</label>
    <div class="controls">
        <input type="text" id="inputPhone" name="phone" value="{{phone}}">
    </div>
</div>

<div class="control-group">
    <label class="control-label" for="inputPassengers">{{localize "Passengers"}}</label>
    <div class="controls">
        <input type="text" id="inputPassengers" name="passengers" value="{{passengers}}">
    </div>
</div>

<div class="control-group">
    <label class="control-label" for="inputVehiculeType">{{localize "Vehicule Type"}}</label>
    <div class="controls">
         <select>
            {{#each vehiclesList}}
            <option>{{this.display}}</option>
            {{/each}}
        </select>
    </div>
</div>

<div class="control-group">
    <label class="control-label" for="inputChargeType">{{localize "Charge Type"}}</label>
    <div class="controls">
        <select>
            {{#each paymentsList}}
            <option>{{this.display}}</option>
            {{/each}}
        </select>
    </div>
</div>
