<h3 class="table-title">{{localize "Change your password"}}</h3>
<form class="form-horizontal" id="updatePasswordForm">
    
    <div id="notif-bar"></div>
    <div id="settingsContent">
        
        <div class="control-group">
            <label class="control-label" for="currentpassword">{{localize "Current Password"}}</label>
            <div class="controls">
                 <span style="float: right" class="valid-input hidden"><img src="assets/img/validFieldGreen.png" width="8" height="8" alt="valid field"/></span>
                <input type="password" id="currentpassword" name="password" class='input-block-level'>
            </div>
        </div>
            
        <div class="control-group">
            <label class="control-label" for="newPassword">{{localize "New Password"}}</label>
            <div class="controls">
                 <span style="float: right" class="valid-input hidden"><img src="assets/img/validFieldGreen.png" width="8" height="8" alt="valid field"/></span>
                <input type="password" id="newPassword" name="newPassword" class='input-block-level'>
            </div>
        </div>

        <div class="control-group">
            <label class="control-label" for="confirmPassword">{{localize "Confirm Password"}}</label>
            <div class="controls">
                <span style="float: right" class="valid-input hidden"><img src="assets/img/validFieldGreen.png" width="8" height="8" alt="valid field"/></span>
                <input type="password" id="confirmPassword" name="confirmPassword" class='input-block-level'>
            </div>
        </div>
        
        <div class="control-group">
            <a href='#' class='btn pull-right span' data-action='startOver'>{{localize "Cancel"}}</a>
            <button type="submit" id="bookBt" class='btn btn-primary pull-right span' data-action='updatepassword' data-loading-text="{{localize 'Loading'}}">{{localize "Update"}}</button>                
        </div>
    </div>
</form>
