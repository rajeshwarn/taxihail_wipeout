<form class="form-horizontal" id="updatePasswordForm">
    <div id="notif-bar"></div>
    <div id="settingsContent">
        
        <div class="control-group">
            <label class="control-label" for="inputName">{{localize "Current Password"}}</label>
            <div class="controls">
                <input type="password" id="currentpassword" name="password" value="{{password}}" class='input-block-level'>
            </div>
        </div>
            
        <div class="control-group">
            <label class="control-label" for="inputName">{{localize "New Password"}}</label>
            <div class="controls">
                <input type="password" id="newpassword" name="newPassword" class='input-block-level required' minlength="2">
            </div>
        </div>

        <div class="control-group">
            <label class="control-label" for="inputPhone">{{localize "Confirm Password"}}</label>
            <div class="controls">
                <input type="password" id="confirmpassword" name="confirmPassword" class='input-block-level'>
            </div>
        </div>
        
        <div class="control-group">
            <a href='#' style="width:75px;" class='btn btn-large pull-right span2' data-action='startOver'>{{localize "Cancel"}}</a>
            <a href='#' style="width:150px;" id="bookBt" class='btn btn-primary btn-large pull-right span2' data-action='updatepassword' data-loading-text="{{localize 'Loading'}}">{{localize "Update"}}</a>                
        </div>
    </div>
</form>
