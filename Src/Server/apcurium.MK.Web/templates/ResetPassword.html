<div class="row">
    <div class="span6">
         <div class='well'>
            <form class="form-horizontal" id="resetPasswordForm">
                <div id="notif-bar"></div>
                <div class="control-group">
                    <label class="control-label" for="email">{{localize "Email Address"}}</label>
                    <div class="controls">
                        <input type="text" id="email" name="email" class='input-block-level'>
                    </div>
                </div>
        
                <div class="control-group">
                    <a href='#' style="width:75px;" class='btn btn-large pull-right span2' data-action='startOver'>{{localize "Cancel"}}</a>
                    <button type="submit" style="width:200px;" id="resetpassword" class='btn btn-primary btn-large pull-right span2' data-action='resetpassword' data-loading-text="{{localize 'Loading'}}">{{localize "Reset Password"}}</button>                
                </div>
        </form>
        </div>
    </div>
</div>
