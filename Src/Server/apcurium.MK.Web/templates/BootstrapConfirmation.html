<div class="modal hide confirmation-modal">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">×</button>
        <h3>{{title}}</h3>
    </div>
    <div class="modal-body">
        <p>{{message}}</p>
    </div>
    <div class="modal-footer">
        <a href="#" class="btn btn-primary" data-action='confirm' >{{localize "Confirm"}}</a>
        <a href="#" class="btn" data-dismiss="modal">{{localize "Cancel"}}</a>
    </div>
</div>
