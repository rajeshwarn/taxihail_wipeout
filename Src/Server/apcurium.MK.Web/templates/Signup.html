<div class="well span5">
    <legend>Create a new account</legend>
    <div class="errors"></div>
    <div class="control-group">
        <label class="control-label" for="signup-email">{{localize "Email"}}</label>
        <div class="controls">
            <input type="text" id="email" name="email" value="" data-error-style="inline">
            <span class="valid-input hidden"><img src="assets/img/validFieldGreen.png" width="8" height="8" alt="valid field"/></span>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="signup-fullname">{{localize "FullName"}}</label>
        <div class="controls">
            <input type="text" id="signup-fullname" name="name" value="" data-error-style="inline">
            <span class="valid-input hidden"><img src="assets/img/validFieldGreen.png" width="8" height="8" alt="valid field"/></span>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="signup-phone">{{localize "Phone"}}</label>
        <div class="controls">
            <input type="text" id="signup-phone" name="phone" value="" data-error-style="inline">
            <span class="valid-input hidden"><img src="assets/img/validFieldGreen.png" width="8" height="8" alt="valid field"/></span>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="signup-password">{{localize "Password"}}</label>
        <div class="controls">
            <input type="password" id="signup-password" name="password" value="" data-error-style="inline">
            <span class="valid-input hidden"><img src="assets/img/validFieldGreen.png" width="8" height="8" alt="valid field"/></span>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="signup-confirm-password">{{localize "ConfirmPassword"}}</label>
        <div class="controls">
            <input type="password" id="signup-confirm-password" name="confirmPassword" value="" data-error-style="inline">
            <span class="valid-input hidden"><img src="assets/img/validFieldGreen.png" width="8" height="8" alt="valid field"/></span>
        </div>    
    </div>
    <div class='form-actions'>
        <button type="submit" class="btn btn-primary" data-loading-text="{{localize 'Loading'}}">{{localize "CreateBt"}}</button>
    </div>
</div>
